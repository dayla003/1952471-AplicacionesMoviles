<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <app-lista></app-lista>
    <ion-button (click)="hazmeClick()">Hazme click</ion-button>
    <div><img [src]="imgUrl"></div>
    
  </div>
</ion-content>
